<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <title>Adminstracion de autores</title>
    </head>
    <body style="background-color: Lavender;">
        <h1>Administacion de autores</h1>
        <h2>Listar Autor:</h2>
        <div>
            <table class="table table-hover" action="/autor/administrarAutores" method="GET">
                <thead>
                    <tr>
                        <th scope="col">
                            Nombre</th>
                        <th scope="col"
                            >Editar</th>
                        <th scope="col"
                            >Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="au: ${autores}">
                        <td th:text="${au.getNombre}"></td>
                        <td><button type="submit">Editar</button></td>
                        <td><button type="submit">ELiminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h2>Cargar Autor:</h2>
        <div>
            <form action="" method="POST">

                <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre</label><br/>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="nombre" placeholder="Nombre del autor" th:value="${nombre}"><br/>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Cargar</button>
                </div>
            </form>
        </div>
    </body>
</html>
