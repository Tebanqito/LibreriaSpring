<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <title>Adminstracion de libros</title>
    </head>
    <body style="background-color: Lavender;">
        <h1>Administacion de libros</h1>
        <h2>Listar Libro:</h2>
        <div>
            <table class="table table-hover" action="/libro/administrarLibros" method="GET">
                <thead>
                    <tr>
                        <th scope="col"
                            >ID</th>
                        <th scope="col"
                            >Titulo</th>
                        <th scope="col"
                            >Autor</th>
                        <th scope="col"
                            >Editorial</th>
                        <th scope="col"
                            >Anio</th>
                        <th scope="col"
                            >ISBN</th>
                        <th scope="col"
                            >Ejemplares</th>
                        <th scope="col"
                            >Ejemplares Prestados</th>
                        <th scope="col"
                            >Ejemplares Restantes</th>
                        <th scope="col"
                            >Editar</th>
                        <th scope="col"
                            >Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="li: ${libros}">
                        <td th:text="${li.getId}"></td>
                        <td th:text="${li.getTitulo}"></td>
                        <td th:text="${li.getAutor.getNombre}"></td>
                        <td th:text="${li.getEditorial.getNombre}"></td>
                        <td th:text="${li.getAnio}"></td>
                        <td th:text="${li.getIsbn}"></td>
                        <td th:text="${li.getEjemplares}"></td>
                        <td th:text="${li.getEjemplaresPrestados}"></td>
                        <td th:text="${li.getEjemplaresRestantes}"></td>
                        <td><a th:href="@{/libro/editarLibro/}+${li.id}">Editar</a></td>
                        <td><button type="submit">ELiminar</button></td></tr>
                </tbody>
            </table>
        </div>
        <h2>Cargar Libro:</h2>
        <div>
            <form action="" method="POST">

                <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Titulo</label><br/>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="titulo" placeholder="Nombre del titulo" th:value="${nombre}"><br/>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Anio</label><br/>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="anio" placeholder="Anio" th:value="${anio}"><br/>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">ISBN (debe ingresar un numero entre 100000000 y 1000000000)</label><br/>
                    <input type="number" class="form-control" id="formGroupExampleInput" name="isbn" placeholder="Numero del ISBN" th:value="${isbn}"><br/>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Ejemplares</label><br/>
                    <input type="number" class="form-control" id="formGroupExampleInput" name="ejemplares" placeholder="Numero de ejemplares" th:value="${ejemplares}"><br/>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Ejemplares Prestados</label><br/>
                    <input type="number" class="form-control" id="formGroupExampleInput" name="ejemplaresPrestados" placeholder="Numero de ejemplares prestados" th:value="${ejemplaresPrestados}"><br/>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Ejemplares Restantes</label><br/>
                    <input type="number" class="form-control" id="formGroupExampleInput" name="ejemplaresRestantes" placeholder="Numero de ejemplares restantes" th:value="${ejemplaresRestantes}"><br/>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Autor</label><br/>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="autor" placeholder="autor" th:value="${autor}"><br/>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Editorial</label><br/>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="editorial" placeholder="editorial" th:value="${editorial}"><br/>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Cargar</button>
                </div>
            </form>
        </div>
    </body>
</html>
